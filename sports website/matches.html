<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Matches</title>
</head>
<body>
    <nav class="navbar has-shadow is-white">
        <div class="navbar-brand">
            <a href="sportsWebsite.html" class="navbar-item">
                <img src="pllogo.png" alt="site logo" style="max-height: 70px" class="px=2 py=2">
            </a>
            <a class="navbar-burger" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
        
        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <a href="sportsWebsite.html" class="navbar-item">Standings</a>
                <a href="matches.html" class="navbar-item">Matches</a>
            </div>
        </div>
    </nav>

    <div class="section">
        <h1 id="title" class="is-size-1 is-black has-text-centered has-text-weight-bold mb=2">Matches</h1>
        <form id="dateForm">
            <label for="startDate">Start Date: </label>
            <input type="date" id="startDate">

            <label for="endDate">End Date: </label>
            <input type="date" id="endDate">

            <button type="button" id="filterButton">Filter Matches</button>
        </form>
        <div class="columns is-multiline" id="match-container"></div>
        </div>

        <nav class="pagination" role="navigation" aria-label="pagination" id="pagination">
            <a class="pagination-previous" id="prev-page">Previous</a>
            <a class="pagination-next" id="next-page">Next</a>
            <ul class="pagination-list" id="pagination-list">
            </ul>
        </nav>
    </div>
    <div class="section">
    <form id="scoreForm">
        <label for="team1">Team 1: </label>
        <select id="team1" required>
            <option value="Arsenal">Arsenal</option>
            <option value="Aston Villa">Aston Villa</option>
            <option value="Bournemouth">Bournemouth</option>
            <option value="Brentford">Brentford</option>
            <option value="Brighton">Brighton</option>
            <option value="Burnley">Burnley</option>
            <option value="Chelsea">Chelsea</option>
            <option value="Crystal Palace">Crystal Palace</option>
            <option value="Everton">Everton</option>
            <option value="Fulham">Fulham</option>
            <option value="Liverpool">Liverpool</option>
            <option value="Luton Town">Luton Town</option>
            <option value="Man City">Man City</option>
            <option value="Man United">Man United</option>
            <option value="Newcastle">Newcastle</option>
            <option value="Nottm Forest">Nottm Forest</option>
            <option value="Sheffield United">Sheffield United</option>
            <option value="Tottenham">Tottenham</option>
            <option value="West Ham">West Ham</option>
            <option value="Wolves">Wolves</option>
        </select>
        <label for="team1Score">Score: </label>
        <input type="number" id="team1Score" required>
        
        <label for="team2">Team 2: </label>
        <select id="team2" required>
            <option value="Arsenal">Arsenal</option>
            <option value="Aston Villa">Aston Villa</option>
            <option value="Bournemouth">Bournemouth</option>
            <option value="Brentford">Brentford</option>
            <option value="Brighton">Brighton</option>
            <option value="Burnley">Burnley</option>
            <option value="Chelsea">Chelsea</option>
            <option value="Crystal Palace">Crystal Palace</option>
            <option value="Everton">Everton</option>
            <option value="Fulham">Fulham</option>
            <option value="Liverpool">Liverpool</option>
            <option value="Luton Town">Luton Town</option>
            <option value="Man City">Man City</option>
            <option value="Man United">Man United</option>
            <option value="Newcastle">Newcastle</option>
            <option value="Nottm Forest">Nottm Forest</option>
            <option value="Sheffield United">Sheffield United</option>
            <option value="Tottenham">Tottenham</option>
            <option value="West Ham">West Ham</option>
            <option value="Wolves">Wolves</option>
        </select>
        <label for="team2Score">Score: </label>
        <input type="number" id="team2Score" required>
        <label for="matchDate">Date: </label>
        <input type="date" id="matchDate" required>
        
        <button type="submit">Add Score</button>
    </form>
    </div>

    <script src="matches.js"></script>
</body>
</html>
