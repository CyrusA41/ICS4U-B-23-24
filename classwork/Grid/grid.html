<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <section class="grid-item">Content 1</section>
        <section class="grid-item">Content 2</section>
        <section class="grid-item">Content 3</section>
        <section class="grid-item">Content 4</section>
        <section class="grid-item">Content 5</section>
        <section class="grid-item">Content 6</section>
        <section class="grid-item">Content 7</section>
        <section class="grid-item">Content 8</section>
    </main>
    <aside>
        <h2>Sidebar</h2>
    </aside>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
